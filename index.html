<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редирект</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .error {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p id="message">Перенаправление...</p>
    <p id="error" class="error" style="display: none;">Не указан параметр deeplink. Пожалуйста, добавьте параметр в URL.</p>

    <script>
        // Функция получения параметра из URL
        function getDeeplink() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('deeplink');
        }

        // Получаем deeplink из URL
        const deeplink = getDeeplink();
        
        // Если deeplink указан, перенаправляем на него
        if (deeplink) {
            window.location.href = deeplink;
        } else {
            // Если deeplink не указан, показываем сообщение об ошибке
            document.getElementById('message').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
</html>
